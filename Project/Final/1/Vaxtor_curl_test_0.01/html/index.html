<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>SampleApp - VaxALPR Test</title>
    <link href="./images/wisenet_icon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="nav">
        <div class="row">
            <h1 id="logo">
                <img src="./images/wisenet_logo.svg" alt="WISENET" title="WISENET" class="logo_lg">
            </h1>
            <img src="./images/techwin_logo.jpg" alt="Hanwha Techwin" title="Hanwha Techwin" class="techwin-logo">
        </div>
    </header>
    <main>
        <div id="sidebar">
            <div class="row">
                <img src="./images/setup.png" alt="SETTINGS" title="SETTINGS" class="icon-setup"><b>SETTINGS</b>
            </div>
            <div class="row">
                <input type="button" value="Start Application" title="Start Application" class="btn btn-orange" style="margin-bottom: 10px;" onclick="window.open('http://192.168.3.4/home/setup/opensdk/html/WiseAI/index.html#/analytics/setup/BEST_SHOT','hanwha vision','width=1400,height=700,location=no,status=no,scrollbars=yes');">
                <input type="button" value="Update Settings" title="Update Settings" class="btn btn-black" onclick="updateVersionInfo();">
            </div>
        </div>
        <div id="main_contents">
            <div class="row">
                <h2>VaxALPR CURL Test</h2>
                <div class="version-info">
                    <span class="version-label">Curl Version:</span>
                    <span class="version-value" id="curl_version">N/A</span><br>
                    <span class="version-label">Host:</span>
                    <span class="version-value" id="host_info">N/A</span><br>
                    <span class="version-label">SSL Version:</span>
                    <span class="version-value" id="ssl_version">N/A</span>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </main>
</body>
</html>
